<div class="card" (click)="navigateToCharacterDetails()">
  <div class="card__layer"></div>
  <img class="card__cover" src="{{ character.cover }}" alt="{{ character.name }} cover" />
  <div class="card__text">
    <span class="card__text__name">{{ character.name }}</span>
    <span class="card__text__alter">{{ character.alter }}</span>
  </div>
</div>
